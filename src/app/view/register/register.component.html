<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Register Account</mat-card-title>  
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="pwdFormControl" placeholder="password123">
                <mat-error *ngIf="pwdFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="nameFormControl" placeholder="jsmith">
                <mat-error *ngIf="nameFormControl.hasError('required')">Name is <strong>required</strong></mat-error>
            </mat-form-field>
          </form>
          <span *ngIf="errorMessage" class="error">{{errorMessage}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="CreateNewUser()" mat-raised-button color="primary">Create Account</button>
    </mat-card-actions> 
</mat-card>
