<h2 mat-dialog-title>Add New List</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" (ngModelChange)="titleInputFilled = !!title"/>
  </mat-form-field>
  <br>
  <mat-slide-toggle [(ngModel)]="isPublic"><strong>Public List </strong> </mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="AddNewTodoList(title,isPublic)" [disabled]="!titleInputFilled">Add List</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
